fail_fast: true
repos:
  - repo: local
    hooks:
      - id: qc
        name: Quality & style check
        entry: task cs:check
        language: system
        always_run: true
        pass_filenames: false
      - id: cs
        name: Black style fix
        entry: task cs:fix
        language: system
        always_run: true
        pass_filenames: false